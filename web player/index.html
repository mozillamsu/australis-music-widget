<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
      <script src="/scripts/html5shiv.js"></script>
    <![endif]-->

    <title>MP3 &mdash; Audiocogs</title>
  </head>
  <body class="codec">
    <div>
      <h3>Select an MP3 file, and it should automatically begin to play.</h3>
      <input type="file" id="selectMp3File" />
    </div>

    <script src="./codecs/js/auroraplayer.js"></script>
    <script src="./codecs/js/aurora.js"></script>
    <script src="./codecs/js/mp3.js"></script>
    <script src="./codecs/js/aac.js"></script>
    <script src="./codecs/js/flac.js"></script>

    <script>
      (function () {
        var fileInput;

        fileInput = document.getElementById('selectMp3File');
        fileInput.onchange = function (e) {
          var audioFile, avPlayer;

          audioFile = fileInput.files[0];
          avPlayer = AV.Player.fromFile(audioFile)
          avPlayer.play();
        }
      }());
    </script>
  </body>
</html>
